<div class="products_box box">
    <div class="products_head head">
      <h2>用户管理</h2>
    </div>
    <div class="products_nav nav">
      <i class="fa fa-home wel"></i>
      <span>用户管理</span>
      <i class="fa fa-angle-right"></i>
    </div>
    <div class="products_describe describe">
      <span>管理所有用户，可对用户进行删除操作</span>
    </div>
    <div class="products_form form">
        <div class="form_head">
          所有用户
        </div>
        <div class="form_content">
          <table *ngIf="dataset" class="table table-striped">
            <thead>
              <tr>
                <ng-template ngFor let-key [ngForOf]="columns">
                  <th [class.item-hide]="hideColumns.indexOf(key) > -1">{{key}}</th>
                </ng-template>
                <th>Handle</th>
                <!-- <th>Handle</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of dataset">
                <ng-template ngFor let-key [ngForOf]="columns">
                  <td [class.item-hide]="hideColumns.indexOf(key) > -1">{{ dataFilter(item[key],key)}}</td>
                </ng-template>
                <td class="last-td">
                  <!-- <input type="button" class="btn btn-secondary btn-sm" value="compile" /> -->
                  <input type="button" class="btn btn-danger btn-sm delBtn" value="del" />
                </td>
              </tr>

            </tbody>
          </table>
        </div>
    </div>
</div>
