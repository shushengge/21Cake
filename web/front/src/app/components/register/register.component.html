    <div id="reg">
        <header></header>
        <div class="reg-box">
            <div class="reg-title">
                用户注册
            </div>
            <div class="reg-list">
                <ul>
                    <li><input type="text" placeholder="输入手机号"/></li>
                    <li><input type="text" placeholder="密码:6~20字符,需同时包含英文和数字"/></li>
                    <li><input type="text" placeholder="确认密码"/></li>
                    <li>
                        <input type="text" placeholder="请输入验证码" class="in-code"/>
                        <img src="./assets/img-my/reg1.png" class="fr"/>
                        <div class="code fr">1234</div>
                    </li>
                    <li>
                        <input type="text" placeholder="短息验证码" class="in-note"/>
                        <button class="note fr">发送验证码</button>
                    </li>
                    <!-- <li><input type="date"/ value="abc"></li> -->
                    <li class="li-hint"><input type="text" class="hint" value="用户名错误"/></li>
                </ul>
            </div>
            <div>
                <input type="button" value="注册" class="reg-btn"/>
            </div>
            <div class="reg-foot">
                <input type="checkbox" class="fl"/>已阅读并同意<span>21客会员协议和</span>和<span>隐私保护政策</span>
            </div>
        </div>
    </div>
